<html>
  <head>
    <title>Page Speed Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>
      <img src="pagespeed-32.png" width="32" height="32" />
      Page Speed Options
    </h1>
    <div id="content">
      <section>
        <h3>Autorun</h3>
        <div>
          <div class="checkbox">
            <label>
              <input id="runAtOnLoad" type="checkbox" />
              <span>Run automatically when page loads</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <h3>Optimized resources</h3>
        <div>
          <div class="checkbox">
            <label>
              <input id="noOptimizedContent" type="checkbox" />
              <span>Don't produce optimized versions of resources</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <button id="reset-button">Reset to defaults</button>
      </section>
    </div>
    <script src="options.js"></script>
  </body>
</html>
